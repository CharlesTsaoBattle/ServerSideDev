{% extends "base.html" %}
{% block content %}
<div>

  <br><br>
  <p><b>Description:</b> {{ product.description}} </p>
  <p><b>Quantity:</b> {{ product.quantity}} </p>
  <p><b>Date Last Ordered:</b> {{ product.datelastorder}} </p>
  <br>
</div>
{% endblock %}
