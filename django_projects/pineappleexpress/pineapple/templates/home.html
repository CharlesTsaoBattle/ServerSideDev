{% extends "base.html" %}
{% block content %}
<h1>Home Page</h1>
<p>You are on the home page of a very basic version 0.1 Pineapple Express website.</p>
<div>
  {% for product in products %}
    <div class="productname">
      <a href="{% url 'product_detail' product.id %}">
        <p><strong>{{ product.name|capfirst }} </strong></p>
      </a>
   </div>
  {% endfor %}
<br><br><br><br><br><br><br><br>
</div>
{% endblock %}
